<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Somlink AI Camera</title>
<style>
  * {
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }

  body {
    margin: 0;
    background: #000;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  #camera-container {
    position: relative;
    width: 100%;
    height: 100vh;
    background: #000;
    overflow: hidden;
  }

  video {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: 1;
  }

  canvas {
    display: none;
  }

  #top-controls {
    position: absolute;
    top: 20px;
    right: 20px;
    display: flex;
    gap: 10px;
    z-index: 10;
  }

  #bottom-controls {
    position: absolute;
    bottom: 20px;
    left: 0;
    width: 100%;
    display: flex;
    justify-content: center;
    gap: 15px;
    z-index: 10;
  }

  button {
    background: rgba(255,255,255,0.15);
    border: none;
    color: white;
    font-size: 18px;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    backdrop-filter: blur(4px);
    cursor: pointer;
    transition: all 0.2s;
  }

  button:hover {
    background: rgba(255,255,255,0.3);
  }

  #filters-list {
    position: absolute;
    bottom: 100px;
    right: 20px;
    background: rgba(0,0,0,0.7);
    padding: 10px;
    border-radius: 12px;
    display: none;
    flex-direction: column;
    gap: 6px;
    z-index: 10;
  }

  #filters-list button {
    border-radius: 12px;
    width: auto;
    padding: 8px 15px;
  }

  #galleryModal {
    display: none;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.9);
    z-index: 20;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    padding-top: 50px;
  }

  #gallery {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
    padding: 20px;
  }

  #gallery img {
    width: 100px;
    height: 100px;
    object-fit: cover;
    border-radius: 12px;
  }

  #gallery button {
    background: crimson;
    width: auto;
    height: auto;
    border-radius: 8px;
    font-size: 14px;
    padding: 4px 8px;
  }

  #closeGalleryBtn {
    position: absolute;
    top: 15px;
    right: 20px;
    background: #ff3333;
  }

  #openGalleryBtn {
    background: rgba(255,255,255,0.25);
  }
</style>
</head>
<body>

<div id="camera-container">
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>

  <div id="top-controls">
    <button id="flipBtn">üîÑ</button>
    <button id="flashBtn">‚ö°</button>
  </div>

  <div id="bottom-controls">
    <button id="filtersBtn">üé®</button>
    <button id="captureBtn">üì∏</button>
    <button id="saveBtn">üíæ</button>
    <button id="openGalleryBtn">üìÅ</button>
  </div>

  <div id="filters-list">
    <button data-filter="none">Normal</button>
    <button data-filter="grayscale(100%)">B&W</button>
    <button data-filter="sepia(80%)">Sepia</button>
    <button data-filter="contrast(150%)">Contrast</button>
    <button data-filter="brightness(130%)">Bright</button>
    <button data-filter="invert(100%)">Invert</button>
  </div>

  <div id="galleryModal">
    <button id="closeGalleryBtn">‚úñ</button>
    <div id="gallery"></div>
  </div>
</div>

<script>
let video = document.getElementById('video');
let canvas = document.getElementById('canvas');
let flipBtn = document.getElementById('flipBtn');
let flashBtn = document.getElementById('flashBtn');
let captureBtn = document.getElementById('captureBtn');
let saveBtn = document.getElementById('saveBtn');
let filtersBtn = document.getElementById('filtersBtn');
let filtersList = document.getElementById('filters-list');
let openGalleryBtn = document.getElementById('openGalleryBtn');
let closeGalleryBtn = document.getElementById('closeGalleryBtn');
let galleryModal = document.getElementById('galleryModal');
let galleryDiv = document.getElementById('gallery');

let useFrontCamera = true;
let currentFilter = 'none';
let gallery = [];
let flashOn = false;

async function startCamera() {
  if (video.srcObject) {
    video.srcObject.getTracks().forEach(track => track.stop());
  }

  try {
    const stream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: useFrontCamera ? "user" : "environment" },
      audio: false
    });
    video.srcObject = stream;
  } catch (err) {
    alert("Camera access failed: " + err.message);
  }
}

flipBtn.onclick = () => {
  useFrontCamera = !useFrontCamera;
  startCamera();
};

flashBtn.onclick = () => {
  flashOn = !flashOn;
  flashBtn.style.background = flashOn ? 'yellow' : 'rgba(255,255,255,0.15)';
};

filtersBtn.onclick = () => {
  filtersList.style.display = filtersList.style.display === 'flex' ? 'none' : 'flex';
};

document.querySelectorAll('#filters-list button').forEach(btn => {
  btn.onclick = () => {
    currentFilter = btn.dataset.filter;
    video.style.filter = currentFilter;
    filtersList.style.display = 'none';
  };
});

captureBtn.onclick = () => {
  let ctx = canvas.getContext('2d');
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  ctx.filter = currentFilter;
  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
  let imageData = canvas.toDataURL('image/png');

  gallery.push({ id: Date.now(), data: imageData });
  alert("üì∏ Sawir waa la qaaday!");
};

saveBtn.onclick = () => {
  if (gallery.length === 0) return alert("Ma jiro sawir la kaydiyay!");
  let lastPhoto = gallery[gallery.length - 1];
  let link = document.createElement('a');
  link.href = lastPhoto.data;
  link.download = "Somlink-Camera.png";
  link.click();
};

openGalleryBtn.onclick = () => {
  renderGallery();
  galleryModal.style.display = 'flex';
};

closeGalleryBtn.onclick = () => {
  galleryModal.style.display = 'none';
};

function renderGallery() {
  galleryDiv.innerHTML = '';
  gallery.forEach(item => {
    let img = document.createElement('img');
    img.src = item.data;
    let del = document.createElement('button');
    del.innerText = 'üóëÔ∏è';
    del.onclick = () => {
      gallery = gallery.filter(i => i.id !== item.id);
      renderGallery();
    };
    let wrap = document.createElement('div');
    wrap.appendChild(img);
    wrap.appendChild(del);
    galleryDiv.appendChild(wrap);
  });
}

startCamera();
</script>

</body>
</html>
